{% extends 'food/navbar.html' %}
{% load static %}


{%block body%}
<div class="row">
    <div class="col-md-3 offset-md-4">
        <image class="card" height="150px" src="{{item.item_image}}"/>

    </div>
    <div class="col-md-4">
        <h2>{{item.item_name}}</h2>
        <h4>{{item.item_desc}}</h4>
        <h6>{{item.item_price}}</h6>
        {% if request.user.is_superuser %}
        <a href="{%url 'food:delete_item' item.id%}">Delete</a>
        {%endif%}

    </div>


</div>

{%endblock%}
